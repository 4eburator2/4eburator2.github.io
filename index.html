    body {
      margin: 0;

      width: 442px;

      margin-left: auto;

      background-image: url(img/lol_logo.png);
      background-size: 100%;
    }
    #invite-text-desktop {
      width: 500px;
      height: 180px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 40px;
      text-align: center;
    }
    #invite-text-main-desktop {
      display: block;
      color: #d2c7a9;
      font-size: 20pt;
    }
    #invite-text-extra-desktop {
      display: block;
      margin-top: 15px;
      color: #cbac62;
      font-size: 16pt;
    }
    #university-text-desktop {
      margin-top: 100px;
      color: #ff6700;
      font-size: 16pt;
      width: 600px;
      height: 100px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    #desktop-wrap, #android-wrap, #ios-wrap, #error-wrap {
      display: none;
    }
    #university-text-mobile {
      color: #ff6700;
      font-size: 12pt;
      text-align: center;
      margin-top: 18%;
      margin-bottom: 20px;
      margin-left: 20px;
      margin-right: 20px;
      
    }
    #invite-text-main-mobile {
      display: block;
      color: #d2c7a9;
      font-size: 16pt;
      text-align: center;
      margin-top: 15%;
    }
    .invite-text-extra-mobile {
      display: block;
      margin-top: 10%;
      color: #cbac62;
      font-size: 12pt;
      text-align: center;
      margin-left: 20px;
      margin-right: 20px;
    }
    .button-install-mobile {
      display: block;
      background-color: rgba(0, 0, 0, 0.4);
      color: #dbb05d;
      height: 64px;
    }
    .button-install-text-mobile {
      font-size: 15pt;
      display: inline-block;
      vertical-align: middle;
      word-wrap: normal;
    }
    .guilds-icon-mobile {
      margin-top: 8px;
      margin-bottom: 8px;
      margin-right: 10px;
      width: 48px;
      height: 48px;
      vertical-align: middle; 
    }
    .button-install-content-mobile {
      margin-left: auto;
      margin-right: auto;
      width: 320px;
      text-align: center;
    }
    .invite-button-mobile {
      background-color: #00a3b6;
      height: 64px;
      width: 280px;
      color: #ffffff;
      text-align: center;
      font-size: 14pt;
      margin-left: auto;
      margin-right: auto;
      margin-top: 10px;
      border-radius: 4px;
      display: block;
      vertical-align: middle; 
      line-height: 64px;
    }
    .invite-button-mobile:hover {
      background-color: #036a76;
    }
    #invite-button-mobile span {
      vertical-align: middle; 
    }
    #button-install-android-middle, #button-install-ios {
      margin-top: 10px;
    }
    .guilds-icon-mobile-ios {
      border-radius: 12px;
    }
    #error-wrap, noscript {
      color: #ff6700;
      font-size: 20pt;
      text-align: center;
      padding-top: 200px;
    }

  <script type="text/javascript">
    function launch_app_or_alt_url(el, custom, alt) {
      // var custom = "indycar://indy.vzw.com"; //"riot.guilds://check";
      // var alt = document.location + "&installed=false";
      var timer;
      var heartbeat;
      var iframe_timer;
      function clearTimers() {
        clearTimeout(timer);
        clearTimeout(heartbeat);
        clearTimeout(iframe_timer);
      }
      function intervalHeartbeat() {
        if (document.webkitHidden || document.hidden) {
          clearTimers();
        }
      }
      function tryIframeApproach() {
        var iframe = document.createElement("iframe");
        iframe.style.border = "none";
        iframe.style.width = "1px";
        iframe.style.height = "1px";
        iframe.onload = function () {
          document.location = alt;
        };
        iframe.src = custom;
        document.body.appendChild(iframe);
      }
      function tryWebkitApproach() {
        document.location = custom;
        timer = setTimeout(function () {
          document.location = alt;
        }, 2500);
      }
      tryWebkitApproach();
      /*heartbeat = setInterval(intervalHeartbeat, 200);
      if (navigator.userAgent.match(/Firefox/)) {
        tryWebkitApproach();
        iframe_timer = setTimeout(function () {
          tryIframeApproach();
        }, 1500);
      } else {
        tryIframeApproach();
      }*/
    }
    $(document).ready(function() {
      var ua = new UAParser().getResult();
      var inviteId = "1";// document.location.pathname.split("/")[1];
      var ok = !!inviteId;
      var invite_url = "riot.guilds://invitation";
      var notInstalled = true;

      var deepLinkBase = "indycar://indy.vzw.com";  
      var url = window.location.href;      
      var index = url.lastIndexOf('/');
      var params =  url.substring(index);
      var finalUrl = deepLinkBase + params;
      var marketURL = "http://play.google.com/store/apps/details?id=com.vzw.indycar";            
      var itunesURL = "itms-apps://itunes.apple.com/app/id606905722";
      var noAppURL = "http://mobile.vzw.com/indycar";
      console.log(notInstalled);
    
      var render = function() {
        if(ua.os.name.match(/android/ig)) {
          $("#invite-text-extra-android-not-installed").hide();
          $("#button-install-android-middle").hide(); 
        
          $("#button-install-android-top, #button-install-android-middle").click(function() {
            document.location = marketURL;
          });
          $("#android-wrap").show();
          $("#invite-button-android").click(function() {
            launch_app_or_alt_url($(this), finalUrl, marketURL);
            //document.location = invite_url;
            event.preventDefault();
          });
        }
        else if(ua.os.name.match(/ios/ig)) {
          window.location.replace(finalUrl);            
          !window.document.webkitHidden && setTimeout(function () {                                                        
              setTimeout(function () {                         
               window.location = itunesURL;                         
               }, 100);              
          }, 600);
        } else {
          window.location = noAppURL;
        }
      }
    
    render();
    ok = true;
      
    });
  </script>
